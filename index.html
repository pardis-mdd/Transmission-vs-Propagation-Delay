<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

  <link rel="stylesheet" type="text/css" href="styles.css">

<body>
  <body>
    <h1>Transmission vs Propagation Delay</h1>
    <form class="config">
      <h2>configuration</h2>
      <div class="form-item">
        <h3><label for="lengthSelect">length</label></h3>

        <input
          type="range"
          value="1000"
          min="500"
          max="10000"
          step="2"
          id="lengthSelect"
          onchange="updateLengthInput();"
        />
        <input type="text" value="1000 km" id="lengthSelect2" size="7" />

        <div class="description">
          sets the distance between sender and receiver in km
        </div>
      </div>
      <div class="form-item">
        <h3><label for="rateSelect">rate</label></h3>

        <input
          type="range"
          value="500"
          min="500"
          max="10000"
          step="1"
          id="rateSelect"
        />
        <input type="text" value="500 kbps" id="rateSelect2" size="11" />

        <div class="description">sets the data rate</div>
      </div>

      <div class="form-item">
        <h3><label for="propagationSlider">propagation</label></h3>

        <input
          type="range"
          value="2.8"
          min="1.0"
          max="2.9"
          step="0.1"
          id="propagationSlider"
        />
        <input type="text" value="2.8e8 m/s" id="propagation2" size="9" />

        <div class="description">sets the propagation speed</div>
      </div>

      <div class="form-item">
        <h3><label for="sizeSelect">size</label></h3>

        <select id="sizeSelect">
          <option value="8E2">100 Bytes</option>
          <option value="4E3">500 Bytes</option>
          <option value="8E3">1 kBytes</option>
        </select>
        <div class="description">sets the size of the data</div>
      </div>
      <div class="form-item">
        <h3><label for="startButton">start</label></h3>
        <button id="startButton" type="button" onclick="startAnim();">
          Start
        </button>
        <div class="description">starts or restarts the simulation</div>
      </div>
    </form>

    <div class="simulation" style="width: 800px">

        xmlns:svg="http://www.w3.org/2000/svg"
        xmlns="http://www.w3.org/2000/svg"
        version="1.1"
        width="800"
        height="80"
        viewBox="0 0 600 60"
        id="svg2"
      >
        <defs id="defs4">
          <mask id="mask3866">
            <rect
              width="502"
              height="10"
              x="48"
              y="32"
              id="packetmask"

        </defs>

        <rect
